<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>FORMULARE - AUFGABE 1</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="name">Name <span>*</span></label>
                <input required type="text" id="firstName" value="Vorname">
                <input required type="text" id="name" value="Nachname">
                <label for="email">Email <span>*</span></label>
                <input class="more-width" required type="email" id="email">
                <label for="topic">Thema</label>
                <select class="more-width" id="topic" name="topic">
                    <option value="general">General</option>
                    <option value="advertise">advertise</option>
                    <option value="partnership">partnership</option>
                </select>
                <label for="message">Nachricht <span>*</span></label>
                <textarea required name="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit">
        </form>
        </section>
    </main>
    
</body>
</html>
