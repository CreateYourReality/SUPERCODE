<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>FORMULARE - AUFGABE 5</title>
</head>
<body>
    <main>
        <section>
            <div class="title-div">
                <h1>Sign Up Now!</h1>
                <h2>Sign up and tell us what you think of the side!</h2>
            </div>
            
            <form action="">
                <fieldset>
                    <div class="numbers"><h4>1</h4></div>
                    <h3 for="fnaa">First Name & Address</h3>
                    <div class="bg-color">
                        <label for="fullName">Your Full Name</label>
                        <input required type="text" name="fullName" id="fullName">
                        <label for="address">Address</label>
                        <input type="text" for="address">
                    </div>
                    <div class="numbers"><h4>2</h4></div>
                    <h3>Email & Phone</h3>
                    <div class="bg-color">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone">
                    </div>
                    <div class="numbers"><h4>3</h4></div>
                    <h3>Passwords</h3>
                    <div class="bg-color">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword">
                    </div>

                    <input type="submit">
                    <input required type="checkbox" id="checkbox-terms">
                    <label for="checkbox-terms">You aggree to our Terms and Policy</label>

                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
